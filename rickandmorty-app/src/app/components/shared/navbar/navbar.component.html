<style>
nav div a {
  position: relative;
  text-decoration: none;
  color: white; /* Color del texto */
  font-size: 18px;
  padding: 10px 20px;
  border-radius: 5px;
  transition: 0.3s;
}

/* Efecto neón alrededor */
nav div a::before {
  content: "";
  position: absolute;
  top: -3px;
  left: -3px;
  right: -3px;
  bottom: -3px;
  z-index: -1;
  border-radius: 5px;
  background: rgba(7, 18, 43, 0.8); /* Color rojo neón */
  filter: blur(10px);
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

/* Activa el efecto al pasar el mouse */
nav div a:hover::before {
  opacity: 1;
}

</style>
<nav class="navbar">
  <div class="navbar-header">
    <a [routerLink]="['/header']" routerLinkActive="active" class="header-link">Header</a>
  </div>
  <div class="navbar-header">
    <a [routerLink]="['/form-material-angular']" routerLinkActive="active" class="header-link">Form Material Angular Reactive/o</a>
  </div>
  <div class="navbar-fav">
    <p *ngIf="dataSignal()">Personaje seleccionado: {{ dataSignal().name }}</p>
  </div>
  <div class="navbar-fav">
    <a [routerLink]="['/favorito']" routerLinkActive="active" class="favorite-link">Favorito</a>
  </div>
</nav>
