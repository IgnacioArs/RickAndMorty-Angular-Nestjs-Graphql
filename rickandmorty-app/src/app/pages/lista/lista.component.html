<div class="table-responsive">
    <h3 class="text-center mb-3 mt-5">Personajes Favoritos</h3>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Species</th>
          <th>Gender</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterar sobre los personajes favoritos -->
        <tr *ngFor="let personaje of arrayPersistentePersonaje()">
          <td>{{personaje.id}}</td>
          <td>{{personaje.name}}</td>
          <td>{{personaje.status}}</td>
          <td>{{personaje.species}}</td>
          <td>{{personaje.gender}}</td>
          <td>
            <img [src]="personaje.image" alt="{{personaje.name}}" style="width: 50px; height: 50px;">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
